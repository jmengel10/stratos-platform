<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Web Apps Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Azure Static Web Apps Test</h1>
        
        <div class="status success">
            ‚úÖ This page loaded successfully!
        </div>
        
        <div class="status info">
            üìã Testing Azure Static Web Apps functionality...
        </div>
        
        <div>
            <h3>Test Buttons:</h3>
            <button onclick="testBasicFunctionality()">Test Basic Functionality</button>
            <button onclick="testNavigation()">Test Navigation to /home</button>
            <button onclick="testConsole()">Test Console Output</button>
        </div>
        
        <div>
            <h3>Test Results:</h3>
            <div id="results" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; font-family: monospace; min-height: 100px;">
                Click a button above to see test results...
            </div>
        </div>
        
        <div>
            <h3>Page Information:</h3>
            <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
            <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        let testResults = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testResults.push(logEntry);
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = testResults.join('<br>');
            
            console.log(logEntry);
        }
        
        function testBasicFunctionality() {
            log('üß™ Testing basic JavaScript functionality...');
            
            try {
                // Test DOM manipulation
                const testElement = document.createElement('div');
                testElement.textContent = 'DOM test';
                log('‚úÖ DOM manipulation works');
                
                // Test event handling
                testElement.addEventListener('click', () => {
                    log('‚úÖ Event handling works');
                });
                log('‚úÖ Event listeners can be attached');
                
                // Test local storage
                try {
                    localStorage.setItem('test', 'value');
                    const retrieved = localStorage.getItem('test');
                    if (retrieved === 'value') {
                        log('‚úÖ Local storage works');
                    } else {
                        log('‚ùå Local storage failed');
                    }
                } catch (e) {
                    log('‚ùå Local storage error: ' + e.message);
                }
                
                log('‚úÖ Basic functionality test completed successfully');
                
            } catch (error) {
                log('‚ùå Basic functionality test failed: ' + error.message);
            }
        }
        
        function testNavigation() {
            log('üß™ Testing navigation to /home...');
            
            try {
                log('Current URL: ' + window.location.href);
                log('Attempting navigation to /home...');
                
                setTimeout(() => {
                    window.location.href = '/home';
                }, 1000);
                
                log('‚úÖ Navigation command executed');
                
            } catch (error) {
                log('‚ùå Navigation test failed: ' + error.message);
            }
        }
        
        function testConsole() {
            log('üß™ Testing console output...');
            
            console.log('üîç Console test message');
            console.warn('‚ö†Ô∏è Console warning test');
            console.error('‚ùå Console error test');
            
            log('‚úÖ Console test messages sent - check browser console');
        }
        
        // Initialize page information
        window.addEventListener('load', function() {
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('userAgent').textContent = navigator.userAgent;
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
            
            log('üöÄ Page loaded successfully');
            log('üåê Current URL: ' + window.location.href);
            log('üì± User Agent: ' + navigator.userAgent);
            
            // Auto-run basic functionality test
            setTimeout(testBasicFunctionality, 1000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            log('‚ùå JavaScript Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            log('‚ùå Unhandled Promise Rejection: ' + e.reason);
        });
    </script>
</body>
</html>
